<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/project.css">
  <link rel="stylesheet" href="/css/jquery-linedtextarea.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">

</head>
<body>
<div>
  <div style="border:1px; float:left; width:37%; text-align: left;padding:10px;">
    <a style="color:black !important;" class="text-decoration-none" href="./"><h1>소나무 언어 번역프로그램</h1>
    </a>
    <div class="row">
      <h4>Solidity언어를 소나무언어로 쉽게 볼 수 있으며 편리한 코드수정이 가능합니다.</h4>
      <p>개발자 : 박정필, 현상혁, 정지은</p>
    </div>
  </div>
  <div style="border:1px; float:left;width:16%;text-align: left;padding:10px;">
    <h3>코드 불러오기</h3>
    <div class="row">
      <input id="openCode" type="file" accept=".sol" class="form-control"/>
    </div>
  </div>
  <div style="border:1px; float:left;width:31%;text-align: left;padding:10px;">
    <h3>코드 저장하기</h3>
    <div class="row">
      <div class="col input-box">
        <input id="fileName" placeholder="다운 받을 파일 이름 지정" class="form-control"/>
        <span class="extension">.sol</span>
      </div>
      <div class="col">
        <button id="saveCode" class="form-control border-success">파일 다운로드</button>
      </div>
    </div>
  </div>
  <hr class="bg-danger border-2 border-top border-secondary w-100">

  <div class="row">
    <div class="col-lg-6" style="border:1px;width:49%;margin:0 0 0 10px;">
      <div class="row" style="border:1px;height:4%;">
        <div class="col">
          <h3>Solidity</h3>
        </div>
      </div>
      <!-- form으로 보기 -->
      <div class="row" style="border:1px;height:4%;">
        <button class="form-control border-success" id="formView" type="submit">Form으로 값 입력하기</button>
      </div>
      <!-- 소나무 언어로 보기 -->
      <form id="translateFormSonamu" th:action="@{/translateSonamu}" method="post">
        <div class="row">
          <input type="hidden" name="typeOfCode" value="solidity"/>
          <button class="form-control border-success" type="submit">소나무언어로 확인하기</button>
        </div>
        <div class="Solidity-row-3" style="border:1px;height:91%;">
          <p><textarea class="lined" type="text" name="code"
                       placeholder="번역할 코드를 입력하세요. "
                       th:utext="${solidity}" id="solidity"></textarea></p>
        </div>
      </form>
    </div>

    <div class="col-lg-6 " style="border:1px; float:left;width:49%">
      <!--      <form id="translateFormSolidity" th:action="@{/translateSolidity}" method="post">-->
      <div class="Solidity-row-1" style="border:1px;height:4%;">
        <div class="col">
          <h3>Sonamu</h3>
        </div>
        <!--          <div class="col">-->
        <!--            <input type="hidden" name="typeOfCode" value="solidity"/>-->
        <!--            <button class="form-control border-success" type="submit">소나무언어로 확인하기</button>-->
        <!--          </div>-->
      </div>
      <div class="Solidity-row-2" style="border:1px;height:91%;">
        <p><textarea class="lined" type="text" name="code" placeholder="소나무언어로 확인하기"
                     th:text="${sonamu}"></textarea></p>
      </div>
      <!--      </form>-->
    </div>

  </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src="/js/jquery-linedtextarea.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
